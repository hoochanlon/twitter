name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # 或你实际使用的分支，比如 master
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        env:
          # 如果你给 GitHub Pages 设置了自定义域名或仓库路径，需要和 rsbuild.config.mjs 中 assetPrefix 一致
          # 例如仓库路径为 /twitter/ 且用相对路径，这里可以不设；如果你用环境变量控制就在此传入
          # ASSET_PREFIX: './'
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4